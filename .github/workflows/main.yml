name: Build the Docker Image

on:
  push:
    branches:
      - master
      - build-with-actions

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout the code
      uses: actions/checkout@v1
    - name: Create the Jekyll User
      run: addgroup -Sg 1000 jekyll && adduser -Su 1000 -G jekyll jekyll
    - name: Create the build directory
      run: mkdir $GITHUB_WORKSPACE/_site && chwon jekyll:jekyll $GITHUB_WORKSPACE/_site
    - name: Build the Jekyll Site
      run: docker run --rm --volume="$GITHUB_WORKSPACE:/srv/jekyll" jekyll/jekyll:3.8 jekyll build
    - name: Package the Docker Image
      run: docker build --tag="kamon/kamon.io:$GITHUB_SHA" $GITHUB_WORKSPACE